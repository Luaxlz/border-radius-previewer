<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Border-radius Previewer</title>
</head>
<body>
    <div class="container">
        <header class="header-titulo">
            <h1 class="titulo-header">Border radius Previewer</h1>
            <p class="descricao-titulo">
                Pré-visualizador para a propriedade de estilo "border-radius", basta inserir o valor desejado para visualizar a mudança em tempo real!
            </p>
        </header>
        <div id="border-radius">
        </div>
        <div class="input-container">
            <label for="top-left">top-left:</label>
            <input type="number" name="top-left" id="border-top-left" class="border-input" value="100">
            <label for="top-right">top-right:</label>
            <input type="number" name="top-right" id="border-top-right" class="border-input" value="100">
            <label for="bottom-left">bottom-left:</label>
            <input type="number" name="bottom-left" id="border-bottom-left" class="border-input" value="100">
            <label for="bottom-right">bottom-right:</label>
            <input type="number" name="bottom-right" id="border-bottom-right" class="border-input" value="100">
        </div>
        <footer>
            <p>Feito por &copy; <a href="https://github.com/Luaxlz" target="_blank">Lucas Angeli</a></p>
        </footer>
    </div>


    <script src="src/script.js"></script>
</body>
</html>
